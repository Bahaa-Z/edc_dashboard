<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Wichtig für mobiles Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA/Browser Theme Farbe -->
    <meta name="theme-color" content="#F28C00" />

    <title>ARENA2036 – EDC Management Console</title>

    <!-- Favicon/Logo -->
    <link rel="icon" href="/ARENA2036_logomark_orange.svg" type="image/svg+xml" />

    <!-- Nur die wirklich benötigten Fonts laden (Beispiel: Inter + JetBrains Mono) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>Please enable JavaScript to use this application.</noscript>
    <div id="root"></div>

    <!-- Vite Entry (muss relativ zum Vite-Root (= client) sein) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit-Banner nur im Dev nutzen -->
    <script>
      if (location.hostname.includes("repl")) {
        const s = document.createElement("script");
        s.src = "https://replit.com/public/js/replit-dev-banner.js";
        document.body.appendChild(s);
      }
    </script>
  </body>
</html>
